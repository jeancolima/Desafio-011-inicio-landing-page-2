<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalo</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <div class="card">
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="images/firework.png" alt="Datalo logo">
                    <h1>Datalo</h1>
                </div>
                <div class="header-menu">
                    <ul>
                        <li>
                            <a>About Us</a>
                        </li>
                        <li>
                            <a>Features</a>
                        </li>
                    </ul>
                    <btn class="open-options-button">

                    </btn>
                </div>
            </div>
        </header>

        <main>
            <div class="main-container">
                <div class="main-right-side">
                    <h2>Fostering Quick Data <span>Merge</span></h2>
                    <p>Accelerate Your Data Harmony</p>
                    <button class="btn-get-start">Get Started</button>
                </div>
                <div class="main-left-side">
                    <img src="images/datalo-image.png" alt="Datalo image">
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <button class="btn-scroll-down">
                    <div class="btn-scroll-down-image">
                        <img src="images/arrow-down.png" alt="Scroll down image">
                    </div>
                    <div class="btn-scroll-down-button">
                        Scroll Down
                    </div>
                </button>
            </div>
        </footer>
    </div>

    <p class="credit-text">Baseado no seguinte <a target="_blank" href="https://dribbble.com/shots/23406559-Landing-page-hero-section">Design</a></p>

</body>

</html>
